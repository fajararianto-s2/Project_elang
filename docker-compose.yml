services:
  # Container Aplikasi PHP
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html

  # Container Database MySQL
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: my_db
    ports:
      - "3306:3306"

  # Container phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - ARBITRARY=1